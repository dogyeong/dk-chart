<body>

      {
        date: 'Mon Jun 28 2021 23:58:44 GMT+0900',

      },
      {

        open: 15,
        high: 27,
        low: 10,

      },
      {
        date: 'Wed Jun 30 2021 23:58:44 GMT+0900',
        open: 15,

        low: 10,
        close: 11,
      }
    ])
  </script>
</body>
</html>
